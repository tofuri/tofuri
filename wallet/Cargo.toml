[package]
name = "wallet"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
api = { version = "0.1.0", path = "../api" }
address = { version = "0.1.0", path = "../address" }
vint = { git = "https://github.com/zudo/vint" }
decimal = { git = "https://github.com/zudo/decimal" }
key = { version = "0.1.0", path = "../key" }
stake = { version = "0.1.0", path = "../stake" }
transaction = { version = "0.1.0", path = "../transaction" }
chacha20poly1305 = "0.10.1"
inquire = "0.6.2"
colored = "2.0.0"
argon2 = "0.5.0"
zxcvbn = "2.2.2"
chrono = "0.4.24"
hex = "0.4.3"
crossterm = "0.26.1"
tracing = "0.1.37"
tokio = { version = "1.28.1", features = ["full"] }
clap = { version = "4.2.7", features = ["derive", "env"] }
rand = "0.8.5"
lazy_static = "1.4.0"
bincode = "1.3.3"
reqwest = { version = "0.11.18", features = ["json"] }
